name: C Transformers (My favorite for CPU)
author: marella
version: 1.0
link: https://github.com/marella/ctransformers
supported_models: |
    GGML models for:
    LLama, GPT-2, GPTJ, GPT-NEOX, MPT, Dolly V2, StarCoder, gptq
description: |
    Python bindings for the Transformer models implemented in C/C++ using GGML library.
    This is one of the most complete bindings out there.

    <b>Supported Models</b>
    Models	                Model Type
    GPT-2	                gpt2
    GPT-J, GPT4All-J	    gptj
    GPT-NeoX, StableLM	    gpt_neox
    LLaMA	                llama
    MPT	                    mpt
    Dolly V2	            dolly-v2
    Replit	                replit
    StarCoder, StarChat	    starcoder
    Falcon (Experimental)	falcon
    gptq (via exllama)      gptq